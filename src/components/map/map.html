<ion-header>
    <ion-navbar>
        <ion-title>Mapa</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <div #map id="map" style="height:100%;"></div>
    <!-- <pickup></pickup> -->
    <div class="bottom request-controls">
        <ion-fab right bottom>
            <button ion-fab color="light">
                <ion-icon name="arrow-dropleft"></ion-icon>
            </button>
            <ion-fab-list side="left">
                <button ion-fab>
                    <ion-icon [name]="recordStatus" isActive="true" (click)="startRecord()"></ion-icon>                    
                </button>
            </ion-fab-list>
        </ion-fab>
        <ion-grid>
            <ion-row>
                <ion-col>
                    <button ion-button color="light" (click)="getCenter()">
                        Center?
                    </button>
                </ion-col>
                <!-- <ion-col >
                    <button ion-button color="light" (click)="getCurrentPosition()">
                        Position
                    </button>
                </ion-col> -->
                <ion-col>
                    <button ion-button color="light" (click)="toHome()">
                        Go Home
                    </button>
                </ion-col>
                <ion-col>
                    <button ion-button color="light" (click)="goCurrentPosition()">
                        goCurrentPosition!
                    </button>
                </ion-col>
                <ion-col>
                    <button ion-button color="light" (click)="getMap()">
                        getMap!
                    </button>
                </ion-col>
                <ion-col>
                    <button ion-button color="light" (click)="startRecord()">
                        startRecord!
                    </button>
                </ion-col>
                <ion-col>
                    <button ion-button color="light" (click)="getArea()">
                        getArea!
                    </button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
